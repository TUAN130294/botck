version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vnquant-postgres
    environment:
      POSTGRES_DB: vnquant_db
      POSTGRES_USER: vnquant
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vn-quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vnquant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vnquant-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vn-quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VN-QUANT API (Main Trading System)
  api:
    build: .
    container_name: vnquant-api
    command: python vn_quant_api.py
    ports:
      - "8003:8003"
      - "9090:9090"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://vnquant:${POSTGRES_PASSWORD:-changeme}@postgres:5432/vnquant_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TRADING_MODE=${TRADING_MODE:-paper}
      - AUTO_TRADE_ENABLED=${AUTO_TRADE_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env
    networks:
      - vn-quant-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Auto Trading Engine
  trader:
    build: .
    container_name: vnquant-trader
    command: python auto_trading_engine.py
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://vnquant:${POSTGRES_PASSWORD:-changeme}@postgres:5432/vnquant_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TRADING_MODE=${TRADING_MODE:-paper}
      - AUTO_TRADE_ENABLED=${AUTO_TRADE_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env
    networks:
      - vn-quant-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - trading

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: vnquant-dashboard
    command: streamlit run vn_quant_agent.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://vnquant:${POSTGRES_PASSWORD:-changeme}@postgres:5432/vnquant_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - vn-quant-network
    depends_on:
      - api
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: vnquant-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - vn-quant-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: vnquant-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - vn-quant-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vnquant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - vn-quant-network
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  vn-quant-network:
    driver: bridge
