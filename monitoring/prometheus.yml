# Prometheus Configuration for VN-QUANT
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vnquant'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # VN-QUANT API metrics
  - job_name: 'vnquant-api'
    static_configs:
      - targets: ['api:9090']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # VN-QUANT Trading Engine metrics
  - job_name: 'vnquant-trader'
    static_configs:
      - targets: ['trader:9090']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
